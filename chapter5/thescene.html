<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Scene</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/scene.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <p>The Scene</p>
                    <form action="#" onsubmit="start()" class="startButton">
                        <input type="submit" value="Let's Start The Show!">
                    </form>
                    <!--Add a playlist here!-->
                </div>
                <div class="col-sm-4">
                    <ul>
                        <li>Home</li>
                        <li>Musicians</li>
                        <li>Buy</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 ">
                    <div class="content">
                        <form action="#" onsubmit="scene()">
                            <h2><span id="theScene"></span></h2>
                            <p><span id="storyLine"></span></p>
                            <input type="radio" name="choice" value="1"><span id="choice1" class="choice1"></span>
                            <input type="radio" name="choice" value="2"><span id="choice2" class="choice"></span>
                            <input type="submit" value="Press to continue">
                        </form>
                        <span id="result" class="result"></span>
                    </div>     
                </div>
            </div>
        </div>
    </div>
    <script src="js/thescene.js"></script>
</body>
</html>
