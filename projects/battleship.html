<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="css/battleship.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Battleship</h1>
        </div><!--Close header-->
        <div class="gameboard" id="gameboard">
            <div class="tile" data-x="1" data-y="1">1</div>
            <div class="tile" data-x="2" data-y="1">2</div>
            <div class="tile" data-x="3" data-y="1">3</div>
            <div class="tile" data-x="1" data-y="2">4</div>
            <div class="tile" data-x="2" data-y="2">5</div>
            <div class="tile" data-x="3" data-y="2">6</div>
            <div class="tile" data-x="1" data-y="3">7</div>
            <div class="tile" data-x="2" data-y="3">8</div>
            <div class="tile" data-x="3" data-y="3">9</div>
        </div>
        <div class="game-buttons">
            <button type="button" onclick="setPlayer1()">Set Player 1</button>
            <button type="button">Start Play</button>
    </div><!--Close main-->
    <div class="footer">
        <p>&copy;2018 Satchel Page</p>
    </div>
    <script src="js/battleship.js"></script>
    
</body>
</html>
