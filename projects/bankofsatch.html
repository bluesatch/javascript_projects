<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank of Satch</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bankofsatch.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 header">
                    <h1>Bank of Satch</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="screen">
                        <div id="output"></div>
                    </div>
                    <div class="options">
                        <button class="option1"></button>
                        <button class="option2"></button>
                        <button class="option3"></button>
                        <button class="option4"></button>
                        <button class="option5"></button>
                        <button class="option6"></button>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="dispensers">
                        <div class="cardDispenser">
                            <hr>
                            <p>Card</p>
                        </div>
                        <div class="cashDispenser">
                            <hr>
                            <p>Cash</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--clear screen section-->
    <div class="keypad">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="pad">
                        <div class="keys">
                            <div class="row">
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button1">1</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button2">2</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button3">3</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="delete">DEL</button>
                                </div>
                            </div><!--close row-->
                            <div class="row">
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button4">4</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button5">5</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button6">6</button>
                                </div>
                                <div class="col-sm-3 cos-xs-3">
                                    <button class="cancel">CAN</button>
                                </div>
                            </div><!--cose row-->
                            <div class="row">
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button7">7</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button8">8</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button9">9</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="enter">ENT</button>
                                </div>
                            </div><!--close row-->
                            <div class="row">
                                <div class="col-sm-3 col-xs-3">
                                    <button class="nil"></button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="button0">0</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="buttonDecimal">.</button>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <button class="nil2"></button>
                                </div>
                            </div><!--close row-->
                        </div><!--close keys-->
                    </div><!--close pad-->
                </div><!--close col-sm 5-->
                <div class="col-sm-7">
                        <div class="receiptDispenser">
                            <hr>
                            <p>Get Receipt Here</p>
                        </div>
                </div>
            </div>
        </div>
    </div><!--close keypad-->
</body>
</html>
