<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Of Satch</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/atm.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Bank Of Satch</h1>
            <div class="content" id="text">
                <form action="#" class="inputs" id="form" onsubmit="validate()">
                    <p class="text">Input your PIN please</p>
                    <input type="text" maxlength="4" size="6" id="input">
                    <input type="submit" value="Next">
                </form>
                <span class="output" id="output"></span>
            </div>
        </div>
    </div>
    <script src="js/atm.js"></script>
</body>
</html>
